- defaults:
    link:
        relink: true

- clean: ["~"]

- sudo:
    - shell:
        - chsh -s $(which zsh) $(whoami)

- shell:
    - mkdir -p ~/.cache ~/.config/tmux/plugins ~/.config/vim/autoload ~/.config/vim/colors ~/.config/vim/plugins ~/.config/zsh ~/.local/bin ~/.local/state
    - ZSH="~/.config/zsh/oh-my-zsh" sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended

- git:
    ~/.config/zsh/oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
        url: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
        description: "omz - Syntax Highlighting"
    ~/.config/zsh/oh-my-zsh/custom/plugins/zsh-autosuggestions:
        url: "https://github.com/zsh-users/zsh-autosuggestions.git"
        description: "omz - AutoSuggestions"
    ~/.config/zsh/pure:
        url: "https://github.com/sindresorhus/pure.git"
        description: "Pure"

- link:
    ~/.dotfiles: ""
    ~/.config/vim/vimrc: vim/vimrc
    ~/.config/zsh/.zshrc: zsh/.zshrc
    ~/.local/share/fonts/: 
        create: true
        glob: true
        path: fonts/*

- shell:
    - source ~/.config/zsh/.zshrc
    - [git submodule update --init --recursive, Installing submodules]
