- defaults:
    link:
        relink: true

- clean: ["~"]

- shell:
    - chsh -s $(which zsh)

- create:
    - ~/.cache
    - ~/.config/{zsh,vim}
    - ~/.local/{bin,share,state}

- shell:
    - ZSH="$XDG_CONFIG_HOME/zsh/oh-my-zsh" sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended

- git:
    "$XDG_CONFIG_HOME/zsh/oh-my-zsh/custom/plugins/zsh-syntax-highlighting":
        url: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
        description: "oh my zsh - Syntax Highlighting"
    "$XDG_CONFIG_HOME/zsh/oh-my-zsh/custom/plugins/zsh-autosuggestions":
        url: "https://github.com/zsh-users/zsh-autosuggestions"
        description: "oh my zsh - autosuggestions"

- link:
    ~/.dotfiles: ""
    ~/.config/vim: vim/
    ~/.config/zsh: zsh/
    ~/.local/share/fonts: fonts/

- shell:
    - rm $HOME/{.bash*,.profile,.zshrc}
    - [git submodule update --init --recursive, Installing submodules]
