- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""

- sudo:
    - shell:
        - chsh -s $(which zsh) $(whoami)
        - bash ~/.dotfiles/scripts/pkg_install.sh # Install packages

- shell:
    - mkdir -p ~/.cache ~/.config ~/.local/bin ~/.local/share ~/.local/state # Create XDG directoires
    - mkdir -p ~/.config/zsh # create zsh dir
    - bash ~/.dotfiles/scripts/setup_zsh.sh # Install omz and zsh plugins

- link:
    ~/.config/vim/vimrc: vim/vimrc
    ~/.config/zsh/.zshrc: zsh/.zshrc
    ~/.local/share/fonts/:
      create: true
      glob: true
      path: fonts/*

- shell:
    - source ~/.config/zsh/.zshrc
    - [git submodule update --init --recursive, Installing submodules]
